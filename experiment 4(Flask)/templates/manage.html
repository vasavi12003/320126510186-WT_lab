<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        margin: 20px;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="/show" method="POST">
      <button type="submit">Add new items</button>
    </form>
    <form action="/view" method="POST">
      <button type="submit">view all items</button>
    </form>
  </body>
</html>
