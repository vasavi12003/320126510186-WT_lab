<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse:collapse;
                border: 2px solid black;
                padding:10px;
            }
            tr{
                border: 2px solid black;
                padding:10px;
            }
            td{
                border: 2px solid black;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <h1>
            this is flask
        </h1>
        {% set row=[[1,2,3],[4,5,6]]  %}
        <table >
            {% for r in row %}
            <tr>
                {% for c in r %}
                <td> {{c}}</td>
                {% endfor %}

            </tr>
            {% endfor %}
        </table> 
        <div align="center">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg" width="100" height="100">
        </div>
    </body>
</html>
